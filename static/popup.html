<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <style>
      /* popup.css */
      :root {
        --mdc-theme-primary: #1a73e8;
        --mdc-theme-surface: #ffffff;
        --mdc-theme-background: #f5f5f5;
        --text-color: rgba(0, 0, 0, 0.87);
        --input-bg: white;
        --input-border: rgba(0, 0, 0, 0.12);
        --status-success-background: #e8f5e9;
        --status-error-background: #ffebee;
        --status-success-text: #2e7d32;
        --status-error-text: #c62828;
        --surface-elevation: 0 3px 6px rgba(0, 0, 0, 0.16);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --mdc-theme-surface: #121212;
          --mdc-theme-background: #1a1a1a;
          --text-color: rgba(255, 255, 255, 0.87);
          --input-bg: #181818;
          --input-border: rgba(255, 255, 255, 0.12);
          --status-success-background: #2e7d32;
          --status-error-background: #c62828;
          --status-success-text: #e8f5e9;
          --status-error-text: #ffebee;
          --surface-elevation: 0 3px 6px rgba(255, 255, 255, 0.16);
        }
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--mdc-theme-background);
        min-width: 400px;
        color: var(--text-color);
      }

      .container {
        background-color: var(--mdc-theme-surface);
        padding: 24px;
        border-radius: 8px;
        box-shadow: var(--surface-elevation);
        max-width: 500px;
      }

      h3 {
        color: var(--mdc-theme-primary);
        font-size: 1.5rem;
        margin-bottom: 24px;
        font-weight: 500;
      }

      .settings-group {
        margin-bottom: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      label {
        flex: 0 0 100px;
        font-size: 0.875rem;
      }

      input {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        background-color: var(--input-bg);
        color: inherit;
      }

      input:focus {
        outline: none;
        border-color: var(--mdc-theme-primary);
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
        background-color: var(--input-bg);
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        background-color: var(--mdc-theme-primary);
        color: white;
      }

      .settings-group label input[type='checkbox'] {
        margin-right: 8px;
        accent-color: var(--mdc-theme-primary);
      }

      .settings-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      @media (prefers-color-scheme: dark) {
        .settings-group label input[type='checkbox'] {
          accent-color: var(--mdc-theme-primary);
        }
      }

      .settings-group label:hover {
        opacity: 0.8;
      }

      #translate:hover {
        background-color: #1557b0;
      }

      #translate.cancel {
        background-color: #b02a37;
        color: white;
      }

      #translate.cancel:hover {
        background-color: #8d1b26;
      }

      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 4px;
        text-align: center;
        font-size: 0.875rem;
      }

      .success {
        background-color: var(--status-success-background);
        color: var(--status-success-text);
      }

      .error {
        background-color: var(--status-error-background);
        color: var(--status-error-text);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="settings-group">
        <label for="base-url">Base URL</label>
        <input type="text" id="base-url" placeholder="Enter base URL" />
      </div>

      <div class="settings-group">
        <label for="api-key">API Key</label>
        <input type="text" id="api-key" placeholder="Enter API key" />
      </div>

      <div class="settings-group">
        <label for="target-lang">Target Language</label>
        <input type="text" id="target-lang" placeholder="e.g., English, 中文, ja-JP" />
      </div>

      <div class="settings-group">
        <label for="model">Translation Model</label>
        <input type="text" id="model" placeholder="Enter model name" />
      </div>

      <div class="settings-group">
        <input type="checkbox" id="replace-mode" />Replace original text with translation instead of inserting
      </div>

      <div class="button-group">
        <button id="translate">Translate Now</button>
      </div>

      <div id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
