<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator</title>
</head>
<body>
  <div class="container">
    <h3>AI Translator Settings</h3>
    
    <div class="settings-group">
      <label for="base-url">Base URL</label>
      <input type="text" id="base-url" placeholder="Enter base URL">
    </div>

    <div class="settings-group">
      <label for="api-key">API Key</label>
      <input type="password" id="api-key" placeholder="Enter API key">
    </div>

    <div class="settings-group">
      <label for="target-lang">Target Language</label>
      <input type="text" id="target-lang" placeholder="e.g., es, fr, de">
    </div>

    <div class="settings-group">
      <label for="model">Translation Model</label>
      <input type="text" id="model" placeholder="Enter model name">
    </div>

    <div class="button-group">
      <button id="save-settings">Save Settings</button>
      <button id="translate">Translate Now</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
